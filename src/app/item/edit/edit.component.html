<div class="container mt-4 pt-4" style="width: 330px;height: 310px;border:1px solid;background-color:rgb(255, 250, 196);padding-right:20px;">
    <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="item.name" id="name" aria-describedby="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" [(ngModel)]="item.category" name="category" placeholder="Enter category">
        </div>
        <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" class="form-control" name="brand" [(ngModel)]="item.brand" id="brand" placeholder="Enter brand">
        </div>
        <br>
        <button type="submit" (click)="update()" class="btn btn-primary">Submit</button>
        <button type="button" (click)="cancel()" class="btn btn-primary m-4">Cancel</button>
      </form>
</div>
